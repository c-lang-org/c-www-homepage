---
layout: default
---

<main class="accordion-list">

<div class="fold-btns">
  <script>
    function detailsExpansion(v) {
      document.querySelectorAll('.accordion-list details').forEach(d => d.open = v);
    }
  </script>
  <button onclick="detailsExpansion(false)">fold all</button>
  <button onclick="detailsExpansion(true)">unfold all</button>
</div>

<h2>{{ page.title }}</h2>
{{ content }}
</main>
